<!DOCTYPE html>
<html lang="mn">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>–•—É–ª–∞–Ω–¥ üíñ</title>

<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">

<style>
body {
    margin: 0;
    height: 100vh;
    background: linear-gradient(135deg, #fff0f5, #ffe4ec);
    font-family: 'Montserrat', sans-serif;
    overflow: hidden;
    display: flex;
    justify-content: center;
    align-items: center;
    text-align: center;
}

/* Falling hearts background */
.heart-bg {
    position: fixed;
    width: 100%;
    height: 100%;
    pointer-events: none;
    z-index: 0;
}

.falling-heart {
    position: absolute;
    color: #ff4d88;
    animation: fall linear forwards;
}

@keyframes fall {
    from { transform: translateY(-10vh); opacity: 1; }
    to { transform: translateY(110vh); opacity: 0; }
}

/* Container */
.container {
    position: relative;
    z-index: 2;
    max-width: 600px;
    width: 100%;
}

/* Header */
h1 {
    font-size: 28px;
    font-weight: 700;
    color: #d6336c;
    margin-bottom: 25px;
    opacity: 0;
    animation: fadeIn 2s forwards;
}

@keyframes fadeIn {
    to { opacity: 1; }
}

/* Photo frame */
.photo-frame {
    width: 250px;
    height: 250px;
    border-radius: 50%;
    overflow: hidden;
    margin: 0 auto 25px auto;
    border: 6px solid #d6336c;
    box-shadow: 0 0 35px rgba(214,51,108,0.5);
    transition: transform 0.5s;
}

.photo-frame img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    transition: transform 0.5s;
}

/* Buttons */
.buttons {
    position: relative;
    height: 150px;
    margin-top: 20px;
}

button {
    padding: 20px 40px;
    font-size: 20px;
    border: none;
    border-radius: 50px;
    cursor: pointer;
    position: absolute;
    transition: transform 0.3s, background 0.3s;
}

#yesBtn {
    background: #d6336c;
    color: white;
    left: 25%;
    top: 0;
}

#yesBtn:hover {
    transform: scale(1.1);
}

#noBtn {
    background: #6c757d;
    color: white;
    left: 55%;
    top: 0;
}

/* Message box */
#messageBox {
    margin-top: 20px;
    font-size: 20px;
    color: #333;
    min-height: 24px;
    font-weight: 500;
    opacity: 0;
    transition: opacity 0.5s;
}

</style>
</head>

<body>

<div class="heart-bg" id="heartBg"></div>

<div class="container">
    <h1 id="question">–ú–∏–Ω–∏–π —Ö–∞–π—Ä –•—É–ª–∞–Ω, Will You Be My Valentine? ü•∫‚ù§Ô∏è</h1>

    <div class="photo-frame" id="photoFrame">
        <img id="herPhoto" src="khulan.jpg" alt="–•—É–ª–∞–Ω">
    </div>

    <div class="buttons">
        <button id="yesBtn">–¢–∏–π–º üíó</button>
        <button id="noBtn">“Æ–≥“Ø–π üò≠</button>
    </div>

    <div id="messageBox"></div>
</div>

<audio id="bgMusic" loop>
    <source src="die.mp3" type="audio/mpeg">
</audio>

<script>
const yesBtn = document.getElementById("yesBtn");
const noBtn = document.getElementById("noBtn");
const question = document.getElementById("question");
const photo = document.getElementById("herPhoto");
const photoFrame = document.getElementById("photoFrame");
const messageBox = document.getElementById("messageBox");
const music = document.getElementById("bgMusic");

let yesScale = 1;
let noScale = 1;

const noMessages = [
    "–ê–π–Ω —é—É –≤—ç —Ö–∞–π—Ä, —è–∞–≥–∞–∞–¥?",
    "–ò—Ç–≥—ç–ª—Ç—ç–π –±–∞–π–Ω–∞ —É—É?",
    "–ë“Ø–¥“Ø“Ø–Ω—ç—ç –≤—ç —è–∞–¥–∞–≥..",
    "–ì–æ–º–¥–ª–æ–æ —à“Ø“Ø",
    "–î–∞—Ö–∏–∞–¥ –±–æ–¥–æ–æ–¥ “Ø–∑–¥—ç—ç",
    "“Æ–Ω—ç—Ö—ç—ç—Ä “Ø“Ø?",
    "–ê—Ä–∞–π2",
    "Plssss —è–∞–∂–∞–∞–≥–∞–Ω"
];

/* Shrink “Æ–≥“Ø–π button & show message */
function shrinkNoButton() {
    noScale -= 0.07;
    if (noScale < 0.2) noScale = 0.2;
    noBtn.style.transform = `scale(${noScale})`;

    messageBox.style.opacity = 1;
    messageBox.textContent = noMessages[Math.floor(Math.random() * noMessages.length)];

    yesScale += 0.05;
    yesBtn.style.transform = `scale(${yesScale})`;
}

noBtn.addEventListener("mouseenter", shrinkNoButton);
noBtn.addEventListener("touchstart", shrinkNoButton);
noBtn.addEventListener("click", shrinkNoButton);

/* Yes button click */

yesBtn.addEventListener("click", () => {
    question.textContent = "Yesss, –•–∞–π—Ä—Ç–∞–π —à“Ø“Øüíñ";
    photo.src = "https://media.giphy.com/media/MDJ9IbxxvDUQM/giphy.gif";
    messageBox.textContent = "üíñ–ú—ç–¥—ç—ç–¥ –±–∞–π—Å–∞–Ω —é–º –∞–∞üíñ";

    // REMOVE buttons after click
    yesBtn.style.display = "none";
    noBtn.style.display = "none";
});

/* Play music on first interaction */
function playMusicOnce() {
    music.play().catch(()=>{});
    document.body.removeEventListener('click', playMusicOnce);
    document.body.removeEventListener('touchstart', playMusicOnce);
}
document.body.addEventListener('click', playMusicOnce);
document.body.addEventListener('touchstart', playMusicOnce);

/* Falling hearts */
const heartBg = document.getElementById("heartBg");
function createHeart() {
    const heart = document.createElement("div");
    heart.classList.add("falling-heart");
    heart.innerHTML = "üíñ";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.fontSize = (Math.random() * 20 + 15) + "px";
    heart.style.animationDuration = (Math.random() * 3 + 4) + "s";
    heartBg.appendChild(heart);
    setTimeout(() => heart.remove(), 7000);
}
setInterval(createHeart, 300);
</script>

</body>
</html>
